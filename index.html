<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Management</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <div id="loading" style="display: none;">Loading...</div>
  <button id="refresh-btn">Refresh Data</button>
  <input type="text" id="search-input" placeholder="Search...">
  <button id="search-btn">Search</button>
  <div id="athlete-list"></div>
  <script>
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbwd2dmoqXdXcnZCCNjJLEN6YskOPWDdQYfeRfZDAb1HI5T0liAQ-qnpXkU6iP7HNnA0Aw/exec';
    let athletes = [];

    async function loadAthletes() {
      try {
        const response = await fetch(WEBAPP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'getAthletes' })
        });
        if (response.ok) {
          const result = await response.json();
          athletes = result.data;
          renderAthleteList();
        } else {
          alert('Failed to load data.');
        }
      } catch (error) {
        console.error('Error loading data:', error);
      }
    }

    function renderAthleteList() {
      const listEl = document.getElementById('athlete-list');
      listEl.innerHTML = '';
      athletes.forEach(athlete => {
        const div = document.createElement('div');
        div.textContent = `${athlete.name} - ${athlete.bib}`;
        listEl.appendChild(div);
      });
    }

    document.getElementById('refresh-btn').addEventListener('click', loadAthletes);

    window.addEventListener('DOMContentLoaded', () => {
      loadAthletes();
    });
  </script>
</body>
</html>
