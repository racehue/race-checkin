<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Check-in System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">Race Check-in</div>
            <div class="header-actions">
                <button class="btn btn-success" id="refresh-btn">
                    <i class="fas fa-sync"></i> Làm mới
                </button>
                <button class="btn btn-warning" id="qr-scan-btn">
                    <i class="fas fa-qrcode"></i> Check-in
                </button>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="search-container">
            <input type="text" class="search-input" id="search-input" placeholder="Tìm kiếm vận động viên...">
            <button class="btn btn-primary" id="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="tabs">
            <div class="tab active" data-tab="all">Tất cả</div>
            <div class="tab" data-tab="checked-in">Đã check-in</div>
            <div class="tab" data-tab="not-checked-in">Chưa check-in</div>
        </div>
        <div class="category-filters">
            <div class="category-filter active" data-category="all">Tất cả</div>
            <div class="category-filter" data-category="21km">21km</div>
            <div class="category-filter" data-category="42km">42km</div>
            <div class="category-filter" data-category="Nam">Nam</div>
            <div class="category-filter" data-category="Nữ">Nữ</div>
        </div>
        <div class="athlete-list" id="athlete-list">
            <!-- Athletes will be populated here -->
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Đang tải dữ liệu...</p>
        </div>
        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be added here -->
        </div>
    </main>
    <!-- QR Scanner Modal -->
    <div class="modal" id="qr-modal">
        <div class="modal-content">
            <span class="close" id="close-qr-modal">&times;</span>
            <h2>Quét mã QR</h2>
            <div id="qr-reader"></div>
        </div>
    </div>
    <!-- Camera Modal -->
    <div class="modal" id="camera-modal">
        <div class="modal-content">
            <span class="close" id="close-camera-modal">&times;</span>
            <h2>Chụp ảnh check-in</h2>
            <div id="athlete-preview">
                <p id="athlete-name-preview"></p>
                <p id="athlete-bib-preview"></p>
            </div>
            <div id="camera-preview">
                <video id="video" width="100%" height="100%" autoplay></video>
                <canvas id="canvas" style="display:none;"></canvas>
            </div>
            <img id="captured-image">
            <button class="btn btn-primary" id="capture-btn">
                <i class="fas fa-camera"></i> Chụp ảnh
            </button>
            <button class="btn btn-success" id="confirm-checkin-btn" style="display:none;">
                <i class="fas fa-check"></i> Xác nhận check-in
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
