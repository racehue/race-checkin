<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THANH KHÊ OPEN 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>THANH KHÊ OPEN 2025</h1>
    </header>

    <!-- Filters -->
    <div class="filters">
        <div class="filter-group">
            <p>Chọn cự ly:</p>
            <div class="button-group">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="5KM">5KM</button>
                <button class="filter-btn" data-filter="10KM">10KM</button>
            </div>
        </div>

        <div class="filter-group">
            <p>Chọn giới tính:</p>
            <div class="button-group">
                <button class="filter-btn active" data-gender="all">All</button>
                <button class="filter-btn" data-gender="Nam">Nam</button>
                <button class="filter-btn" data-gender="Nữ">Nữ</button>
            </div>
        </div>

        <button id="refresh-btn" class="btn-secondary">Refresh</button>
    </div>

    <!-- Search Container -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Tìm tên/ bib">
        <span id="results-count">[0/0]</span>
        <button id="filter-btn"><i class="fas fa-filter"></i></button>
    </div>

    <!-- Athletes List -->
    <div id="athletes-list" class="athlete-grid">
        <!-- Example Athlete Card -->
        <div class="athlete-card" data-id="1">
            <div class="athlete-photo">
                <img src="placeholder.jpg" alt="Nguyễn Văn A" onerror="this.src='placeholder.jpg'">
            </div>
            <div class="athlete-info">
                <div class="athlete-name">Nguyễn Văn A</div>
                <div class="athlete-bib">BIB: 001</div>
                <div class="checkin-status">Chưa check in</div>
            </div>
        </div>

        <div class="athlete-card" data-id="2">
            <div class="athlete-photo">
                <img src="placeholder.jpg" alt="Trần Thị B" onerror="this.src='placeholder.jpg'">
            </div>
            <div class="athlete-info">
                <div class="athlete-name">Trần Thị B</div>
                <div class="athlete-bib">BIB: 002</div>
                <div class="checkin-status">Chưa check in</div>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button id="checkin-btn" class="btn-primary">Check in</button>
        <button id="import-btn" class="btn-secondary">Import VĐV</button>
        <button id="test-btn" class="btn-secondary">Test</button>
    </div>

    <!-- Modal for Capturing Photo -->
    <div id="photo-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Chụp ảnh check-in</h2>
            <video id="video" autoplay playsinline class="camera-preview"></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <div class="modal-actions">
                <button id="capture-btn" class="btn-primary">Chụp ảnh</button>
                <button id="confirm-btn" class="btn-success" style="display: none;">Xác nhận</button>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
