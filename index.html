<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Check-in Sự kiện Thể thao</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="fixed top-0 left-0 right-0 bg-white bg-opacity-90 backdrop-blur-md shadow-md py-3 px-4 flex justify-between items-center z-50 transition-all duration-300">
        <h1 class="text-lg font-bold text-gray-800 tracking-tight">Race Check-in</h1>
        <div class="flex gap-3">
            <button id="refresh-btn" class="btn-action bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded-md shadow-md transition-all duration-200 flex items-center gap-2">
                <i class="fas fa-sync"></i> <span class="hidden sm:inline">Làm mới</span>
            </button>
            <button id="checkin-btn" class="btn-action bg-yellow-500 hover:bg-yellow-600 text-gray-800 font-semibold px-4 py-2 rounded-md shadow-md transition-all duration-200 flex items-center gap-2">
                <i class="fas fa-check-double"></i> <span class="hidden sm:inline">Check-in</span>
            </button>
        </div>
    </header>
    <main class="container mx-auto px-4 py-6 flex-grow mt-16">
        <div class="bg-white p-6 rounded-lg shadow-lg transition-all duration-300 hover:shadow-xl">
            <div class="flex flex-col sm:flex-row gap-4 items-center">
                <input type="text" id="search-input" placeholder="Tìm kiếm vận động viên..." class="w-full sm:w-1/3 px-4 py-2 rounded-md border border-gray-300 focus:border-blue-500 focus:ring-blue-500 transition-all duration-200">
                <div class="relative">
                    <button id="filter-btn" class="btn-filter bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md transition-all duration-200 flex items-center gap-2">
                        <i class="fas fa-filter"></i> Bộ lọc
                    </button>
                    <div id="filter-menu" class="hidden absolute bg-white shadow-lg p-4 rounded-md w-60 top-12 right-0">
                        <label class="block text-sm font-medium text-gray-700">Khoảng cách:</label>
                        <select id="distance-filter" class="w-full mt-1 px-3 py-2 border rounded-md focus:border-blue-500 focus:ring-blue-500">
                            <option value="all">Tất cả</option>
                            <option value="5km">5km</option>
                            <option value="10km">10km</option>
                            <option value="21km">21km</option>
                            <option value="42km">42km</option>
                        </select>
                        <label class="block text-sm font-medium text-gray-700 mt-2">Giới tính:</label>
                        <select id="gender-filter" class="w-full mt-1 px-3 py-2 border rounded-md focus:border-blue-500 focus:ring-blue-500">
                            <option value="all">Tất cả</option>
                            <option value="nam">Nam</option>
                            <option value="nữ">Nữ</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="no-results" class="hidden text-center py-4 text-gray-500 font-medium rounded-md bg-gray-50 border border-dashed border-gray-300 mt-4">Không tìm thấy vận động viên nào.</div>
        </div>
        <div id="athletes-list" class="space-y-4 mt-6"></div>
    </main>
    <footer class="bg-gray-800 text-gray-300 py-4 text-center mt-auto">
        &copy; 2024 Race Check-in. All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
