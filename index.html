<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Check-in Sự kiện Thể thao</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-blue-500 text-white py-4 text-center shadow-md z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-xl font-semibold">Race Check-in</h1>
            <div class="flex gap-2">
                <button id="refresh-btn" class="action-btn bg-green-500 hover:bg-green-600">
                    <i class="fas fa-sync"></i> Làm mới
                </button>
                <button id="checkin-btn" class="action-btn bg-yellow-500 hover:bg-yellow-600">
                    <i class="fas fa-check-double"></i> Check-in
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-6 flex-grow mt-20">
        <div class="bg-white rounded-md shadow-md p-4 mb-4">
            <input
                type="text"
                id="search-input"
                placeholder="Tìm kiếm vận động viên..."
                class="w-full px-4 py-2 rounded-md border border-gray-300 focus:border-blue-500 focus:ring-blue-500"
            />
        </div>
        <div class="flex flex-wrap gap-4 justify-center mb-4">
            <button class="action-btn" id="import-btn"><i class="fas fa-file-import"></i> Nhập VĐV</button>
            <button data-filter="all" class="filter-btn action-btn bg-gray-300 text-gray-700 hover:bg-gray-400">Tất cả</button>
            <button data-filter="42K" class="filter-btn action-btn bg-gray-300 text-gray-700 hover:bg-gray-400">42K</button>
            <button data-filter="21K" class="filter-btn action-btn bg-gray-300 text-gray-700 hover:bg-gray-400">21K</button>
            <button data-filter="10K" class="filter-btn action-btn bg-gray-300 text-gray-700 hover:bg-gray-400">10K</button>
            <button data-filter="5K" class="filter-btn action-btn bg-gray-300 text-gray-700 hover:bg-gray-400">5K</button>
        </div>
        <div class="flex flex-wrap gap-2 justify-center mb-4">
            <button data-gender="all" class="gender-filter-btn action-btn bg-gray-300 text-gray-700 hover:bg-gray-400">Tất cả</button>
            <button data-gender="nam" class="gender-filter-btn action-btn bg-gray-300 text-gray-700 hover:bg-gray-400">Nam</button>
            <button data-gender="nữ" class="gender-filter-btn action-btn bg-gray-300 text-gray-700 hover:bg-gray-400">Nữ</button>
        </div>
        <div class="flex justify-between items-center mb-4">
            <span id="results-count" class="text-gray-600 font-medium">[0/0]</span>
        </div>
        <div id="athletes-list" class="space-y-4"></div>
        <div id="no-results" class="hidden no-results">Không tìm thấy vận động viên nào.</div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-200 text-gray-700 py-4 text-center mt-auto">
        &copy; 2024 Race Check-in. All rights reserved.
    </footer>

    <!-- Photo Modal -->
    <div id="photo-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Chụp ảnh VĐV</h2>
                <button id="close-modal" class="close-button"><i class="fas fa-times"></i></button>
            </div>
            <video id="webcam-preview" autoplay playsinline class="hidden"></video>
            <img id="captured-photo" src="" alt="Captured Photo" class="hidden">
            <div class="modal-footer">
                <button id="capture-btn" class="capture-btn">Chụp ảnh</button>
                <button id="retake-btn" class="retake-btn hidden">Chụp lại</button>
                <button id="confirm-btn" class="confirm-btn hidden">Xác nhận</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
